# Habilita la monitorización JMX, utilizada principalmente para propósitos avanzados de depuración
enable-jmx-monitoring=false

# Puerto para RCON, una herramienta que permite ejecutar comandos remotamente
rcon.port=25575

# Semilla del mundo; en blanco genera una semilla aleatoria
level-seed=

# Modo de juego predeterminado (supervivencia, creativo, aventura, espectador)
gamemode=survival

# Habilita el bloque de comandos, útil para mapas personalizados y automatización
enable-command-block=false

# Habilita el query de estado del servidor (usado para obtener información del servidor)
enable-query=false

# Configuraciones específicas del generador de terreno
generator-settings={}

# Obliga a los jugadores a tener un perfil seguro (relevante para autenticación)
enforce-secure-profile=true

# Nombre del nivel/mundo
level-name=world

# Mensaje de bienvenida que los jugadores ven en la lista de servidores
motd=A Minecraft Server

# Puerto usado para el query
query.port=25565

# Habilita o desactiva el combate entre jugadores
pvp=true

# Genera estructuras como aldeas y templos en el mundo
generate-structures=true

# Número máximo de actualizaciones en cadenas vecinas
max-chained-neighbor-updates=1000000

# Define la dificultad del juego
difficulty=easy

# Umbral de compresión de la red en bytes
network-compression-threshold=256

# Tiempo máximo en milisegundos para un tick (0 para sin límite)
max-tick-time=60000

# Requiere que los jugadores descarguen el paquete de recursos configurado
require-resource-pack=false

# Usa transporte nativo para optimización en algunos sistemas
use-native-transport=true

# Número máximo de jugadores permitidos en el servidor
max-players=20

# Obliga a los jugadores a estar en línea (modo autenticado de Mojang)
online-mode=true

# Habilita el estado del servidor, visible para el cliente
enable-status=true

# Permite el vuelo (útil en modo creativo o mapas personalizados)
allow-flight=false

# Paquetes desactivados al iniciar
initial-disabled-packs=

# Difunde los mensajes RCON a los operadores (ops)
broadcast-rcon-to-ops=true

# Distancia de visión en chunks
view-distance=10

# Dirección IP del servidor (dejar en blanco para autodetectar)
server-ip=

# Mensaje para pedir la descarga de un paquete de recursos
resource-pack-prompt=

# Permite o deshabilita el Nether
allow-nether=true

# Puerto en el que corre el servidor
server-port=25565

# Activa RCON (comandos remotos)
enable-rcon=false

# Sincroniza las escrituras de los chunks en disco
sync-chunk-writes=true

# Nivel de permisos para los operadores
op-permission-level=4

# Previene conexiones de proxies no autorizados
prevent-proxy-connections=false

# Oculta los jugadores en línea de la vista de otros jugadores
hide-online-players=false

# URL para el paquete de recursos personalizado
resource-pack=

# Porcentaje de distancia de transmisión de entidades
entity-broadcast-range-percentage=100

# Distancia de simulación en chunks
simulation-distance=10

# Contraseña para el acceso RCON
rcon.password=

# Tiempo máximo de inactividad de un jugador antes de ser expulsado
player-idle-timeout=0

# Forza a los jugadores a entrar en el modo de juego predeterminado
force-gamemode=false

# Limita la frecuencia de mensajes entrantes (0 para sin límite)
rate-limit=0

# Activa el modo hardcore, donde los jugadores solo tienen una vida
hardcore=false

# Permite la lista blanca, solo los jugadores en ella pueden unirse
white-list=false

# Difunde mensajes de la consola a los operadores
broadcast-console-to-ops=true

# Permite que los NPC se generen en el mundo
spawn-npcs=true

# Permite que los animales se generen en el mundo
spawn-animals=true

# Habilita el registro de IPs de los jugadores
log-ips=true

# Nivel de permisos para ejecutar funciones en comandos
function-permission-level=2

# Paquetes activados al iniciar
initial-enabled-packs=vanilla

# Tipo de mundo, e.g., normal, plano, personalizado
level-type=minecraft\:normal

# Configuración para filtrado de texto
text-filtering-config=

# Permite que los monstruos se generen en el mundo
spawn-monsters=true

# Enforce la lista blanca, impidiendo que entren jugadores no permitidos
enforce-whitelist=false

# Protección de spawn en bloques alrededor del punto de spawn
spawn-protection=16

# SHA1 para verificar el paquete de recursos descargado
resource-pack-sha1=

# Tamaño máximo del mundo en bloques
max-world-size=29999984